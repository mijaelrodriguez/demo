<!DOCTYPE html>
<html>
<head>
    <title>Form Submission</title>
    <script>
        function submitForm() {
            var name = document.getElementById('name').value;

            var payload = {
                "text": "Field Name: " + name + "\nResponse: " + name
            };

            var xhr = new XMLHttpRequest();
            xhr.open("POST", "https://hooks.slack.com/services/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", true);
            xhr.setRequestHeader('Content-type', 'application/json');
            
            xhr.onreadystatechange = function() {
                if (xhr.readyState === XMLHttpRequest.DONE && xhr.status === 200) {
                    document.getElementById('confirmation').innerText = 'Enviado!';
                } else {
                    document.getElementById('confirmation').innerText = 'Ocurri√≥ un error al enviar el formulario.';
                }
            };
            
            xhr.send(JSON.stringify(payload));
        }
    </script>
</head>
<body>
    <form>
        <label for="name">Nombre:</label>
        <input type="text" id="name" name="name" required>
        <br><br>
        <input type="button" value="Enviar" onclick="submitForm()">
    </form>

    <div id="confirmation"></div>
</body>
</html>
